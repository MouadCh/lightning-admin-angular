<div>

  <h4 class="mb-4 text-muted">Forms </h4>

  <div class="row">
    <div class="col-md-12 mb-4   align-items-stretch">
      <div class="card border-0 rounded-0 h-90">
        <div class="card-title mb-1 p-3">
          <h5>catégorie</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="exampleInputEmail1" class="col-sm-2 col-form-label text-nowrap">catégorie</label>
              <div class="col-sm-9">
              <input type="text" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter category">
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-9 mb-3">
                <button type="button" class="btn btn-lightning rounded-0 mb-2 mr-2">soumettre
                </button>
                <button type="button " class="btn btn-outline-lightning rounded-0 mb-2">annuler</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-12 mb-4  align-items-stretch">
      <div class="card border-0 rounded-0 h-90">
        <div class="card-title mb-1 p-3">
          <h5>Produit</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="husername" class="col-sm-2 col-form-label text-nowrap">Nom du produit</label>
              <div class="col-sm-9">
                <input type="text" class="form-control rounded-0" id="husername" aria-describedby="emailHelp"
                  placeholder="Entrer nom">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label text-nowrap">Stock</label>
              <div class="col-sm-9">
                <input type="email" class="form-control rounded-0" id="staticEmail" aria-describedby="emailHelp"
                  placeholder="Entrer nombre">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-nowrap">prix</label>
                <div class="col-sm-9">
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label text-nowrap">discription</label>
              <div class="col-sm-9">
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
            
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-9 mb-3">
                <button type="button" class="btn btn-lightning rounded-0 mb-2 mr-2">soumettre
                </button>
                <button type="button " class="btn btn-outline-lightning rounded-0 mb-2">annuler</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mb-4 ">

      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          <h5>Basic Form Elements</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control  rounded-0" id="exampleFormControlInput1"
                placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label>Custom file input</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label rounded-0" for="customFile">Choose file</label>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Example select</label>
              <select class="form-control rounded-0" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Example multiple select</label>
              <select multiple class="form-control rounded-0" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group">
              <button type="button" class="btn btn-lightning rounded-0 mb-2 mr-2">Submit</button>
              <button type="button " class="btn btn-outline-lightning rounded-0 mb-2">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
